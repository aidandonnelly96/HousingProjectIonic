<ion-header>
  <ion-navbar color="primary">
    <ion-title>Camera</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides style="height: 50vh">
    <ion-slide *ngFor="let image of images">
      <ion-card>
        <img [src]="image.src"/>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <p>
      <button ion-button round icon-only block (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
      </button>
  </p>
</ion-content>
