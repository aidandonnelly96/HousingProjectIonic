<ion-list>
  <button ion-item (click)="editHome(home)" *ngIf="auth.getCurrentUser()!=null && home.postStatus!='deleted' && home.postStatus!='edited'">Edit</button>
  <button ion-item *ngIf="home.postStatus=='published' && auth.getCurrentUser()!=null" (click)="removeHome(home)">Remove</button>
  <button ion-item *ngIf="home.postStatus=='deleted' && auth.getCurrentUser()!=null" (click)="putBack(home)">Put back</button>
  <button ion-item *ngIf="home.postStatus=='edited' && auth.getCurrentUser()!=null" (click)="revert(home)">Revert</button>
  <button ion-item (click)="viewHistory()">View history</button>
</ion-list>
