<ion-header  no-border>
    <ion-navbar color="primary">
        <ion-title>
            My Account
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="drafts.length!=0">
        <ion-card #item *ngFor="let d of drafts">
        <ion-item-sliding #slidingItem >
            <button ion-item (click)="editDraft(d)">
                <ion-thumbnail item-start>
                    <img *ngIf="d.thumbnail!=undefined" src={{d.thumbnail.url}}>
                </ion-thumbnail>
                <h2 text-capitalize><a>{{d.title}}</a></h2>
                <p>Status: {{d.status}}</p>
            </button>
            <ion-item-options>
                <button ion-button color="accent">
                    <ion-icon name="create" (click)="editDraft(d)"></ion-icon>
                    Edit
                </button>
                <button ion-button (click)="removeFromDrafts(d.id, slidingItem)" color="danger">
                    <ion-icon name="trash"></ion-icon>
                    Remove
                </button>
            </ion-item-options>
        </ion-item-sliding>
        </ion-card>
    </ion-list>
    <ion-list *ngIf="drafts.length==0" padding>
        <ion-item>
            <ion-row>
              <ion-col text-center>
                  You haven't saved any drafts yet.
              </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
