<ion-header>
  <ion-navbar color="primary">
    <ion-title>Search</ion-title>
      <ion-buttons right>
          <button (click)="closeFacet()" ion-button >
              <span ion-text>Cancel</span>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <!--<form #form="ngForm" [formGroup]="search" novalidate>-->
    <form #form="ngForm" [formGroup]="search" (ngSubmit)="applyFilter()" novalidate>
        <ion-list id="search-list">
          <ion-item-divider color="light">Location</ion-item-divider>
          <ion-item [formGroup]="search">
              <ion-searchbar (click)="showAddressModal()" [(ngModel)]="address.place"type="text" placeholder="Location" formControlName="location">
                  <ion-icon name="compass"></ion-icon>
              </ion-searchbar>
          </ion-item>
          <ion-item-divider color="light"><ion-label>Distance: {{distance}}km</ion-label></ion-item-divider>
          <ion-item [formGroup]="search">
            <ion-range formControlName="distance" min="1" max="100" [(ngModel)]="distance" color="primary">
              <ion-label range-left>1km</ion-label>
              <ion-label range-right>100km</ion-label>
            </ion-range>
          </ion-item>
          <ion-item-divider color="light">General info</ion-item-divider>
          <ion-row>
                <ion-col>
                    <ion-item [formGroup]="search">
                        <ion-label color="primary">Building type</ion-label>
                        <ion-select interface="popover" formControlName="buildingType">
                          <ion-option selected>Any</ion-option>
                          <ion-option>House</ion-option>
                          <ion-option>Apartment</ion-option>
                          <ion-option>Other</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
                <ion-col>
                    <ion-item [formGroup]="search">
                        <ion-label color="primary">Building status</ion-label>
                        <ion-select interface="popover" formControlName="status">
                          <ion-option selected>Any</ion-option>
                          <ion-option>Suitable for tenants</ion-option>
                          <ion-option>Potential for renovation</ion-option>
                          <ion-option>Beyond renovation</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
          </ion-row>
          <!--<button ion-button full (click)="applyFilter()">Apply</button>-->
          <button ion-button full type="submit">Apply</button>
      </ion-list>
    </form>
</ion-content>
