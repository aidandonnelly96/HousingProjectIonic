<ion-header>
  <ion-navbar>
         <ion-searchbar id="journey_from" name="journey_from" type="text" placeholder="Enter location" [(ngModel)]="fromValue" style="border:none; background-image: none;">
         </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
        <ion-card>
          <ion-card-header>
              <ion-list>
                  <ion-item>
                    <button ion-button full> <ion-icon name="navigate"></ion-icon>Current Location</button>
                  </ion-item>
              </ion-list>
          </ion-card-header>
        </ion-card>
    </ion-list>
</ion-content>
