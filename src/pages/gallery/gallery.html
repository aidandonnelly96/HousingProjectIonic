<ion-header color="primary">

  <ion-navbar color="primary">
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngIf="images.length==0" padding>
        <ion-item>
            <ion-row>
              <ion-col text-center>
                  You haven't stored any gallery photos yet.
              </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-4 *ngFor="let file_uri of images">
          <img [src]="file_uri.url">    </ion-col>
      </ion-row>
    </ion-grid>
    <ion-fab bottom right >
       <button ion-fab color="accent" (click)="takePhoto()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
