<ion-header  no-border>
    <ion-navbar color="primary">
        <ion-title>
            My Account
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="favourites.length!=0">
        <ion-card #item *ngFor="let f of favourites">
        <ion-item-sliding #slidingItem >
            <button ion-item (click)="goToHomeDetail(f)">
                <ion-thumbnail item-start>
                    <img src={{f.thumbnail.url}}>
                </ion-thumbnail>
                <h2 text-capitalize><a>{{f.title}}</a></h2>
                <p>Status: {{f.status}}</p>
            </button>
            <ion-item-options>
                <button ion-button (click)="removeFromFavourites(f.id)" color="danger">
                    <ion-icon name="trash"></ion-icon>
                    Remove
                </button>
            </ion-item-options>
        </ion-item-sliding>
        </ion-card>
    </ion-list>
    <ion-list *ngIf="favourites.length==0" padding>
        <ion-item>
            <ion-row>
              <ion-col text-center>
                  You haven't bookmarked anything yet.
              </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
