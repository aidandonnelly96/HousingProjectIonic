<ion-header>
        <ion-navbar color="primary">
        <ion-buttons left>
          <button (click)="goBack()" ion-button >
                <ion-icon style="font-size: 20px;" name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-searchbar id="journey_from" name="journey_from" type="text" placeholder="Enter location" [(ngModel)]="fromValue" style="border:none; background-image: none;">
        </ion-searchbar>
        <ion-buttons right>
          <button (click)="useCurrentLocation()" ion-button >
                <ion-icon style="font-size: 20px;" name="locate"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="map-container">
        <div id="location-map" style="width: 100%; height: 100vh"></div>
    </div>
    <ion-fab bottom right >
       <button ion-fab (click)="chooseLocation()" color="accent"><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>
</ion-content>
