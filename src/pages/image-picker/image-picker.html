<ion-header>

  <ion-navbar color="primary">
    <ion-title>Choose images</ion-title>
    <ion-buttons right>
         <button (click)="closeWindow()" ion-button >
         <span ion-text>Cancel</span>
         </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="images.length==0" padding>
        <ion-item>
            <ion-row>
              <ion-col text-center>
                  You haven't stored any gallery photos yet.
              </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col col-4 *ngFor="let image of images">
            <div>
                <img [src]="image.url">
                <ion-fab bottom right>
                   <button *ngIf="image.selected==false" ion-fab mini color="accent" (click)="addPhoto(image)"><ion-icon name="add"></ion-icon></button>
                   <button *ngIf="image.selected==true" ion-fab mini color="danger" (click)="removePhoto(image)"><ion-icon name="close"></ion-icon></button>
                </ion-fab>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-fab *ngIf="images.length>0" bottom right>
       <button ion-fab color="accent" (click)="choosePhotos()"><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>
</ion-content>
