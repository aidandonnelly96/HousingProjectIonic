<ion-header>
  <ion-navbar color="primary">
      <!--<ion-buttons right>
          <button (click)="closemodal()" ion-button >
              <span ion-text>Cancel</span>
          </button>
      </ion-buttons>-->
      <ion-buttons left>
          <button (click)="closemodal()" ion-button >
                <ion-icon style="font-size: 20px;" name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-list>
    <ion-item (click)="selectItem(item) "*ngFor="let item of items">
      {{ item.place }}
    </ion-item>
  </ion-list>
</ion-content>
