<ion-header>
  <ion-navbar color="primary">
      <ion-buttons right>
          <button (click)="closemodal()" ion-button >
              <span ion-text>Cancel</span>
          </button>
      </ion-buttons>
      <ion-searchbar #locationSearch [(ngModel)]="autocomplete.query" [showCancelButton]="true"  (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-list>
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="geoCode(item)">
          {{ item }}
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-card>
      <ion-card-header>
          <ion-list>
              <ion-item>
                <button ion-button full (click)="selectCurrentLocation()"><ion-icon name="compass" padding></ion-icon>Current Location</button>
              </ion-item>
          </ion-list>
      </ion-card-header>
    </ion-card>
</ion-content>
