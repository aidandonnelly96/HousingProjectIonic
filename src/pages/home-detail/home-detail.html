<ion-header>
    <ion-navbar color="primary">
      <ion-title text-capitalize item item-text-wrap>{{home.title}}</ion-title>
        <ion-buttons right>
            <button *ngIf="this.home != undefined" ion-button (click)="presentPopover($event)">
              <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
      <ion-slides pager="true" style="height: 40vh">
          <ion-slide *ngFor="let s of sources">
              <ion-item color="other" center>
                  <img style="height: 40vh; margin-left: auto; margin-right: auto; display: block;" src={{s}} (hover)="presentPopover($event)" (click)="goToFullScreen()">
              </ion-item>
          </ion-slide>
      </ion-slides>
</ion-header>
<ion-content *ngIf="this.loaded==true">
    <ion-card>
        <ion-tabs tabsPlacement=top tabsHighlight="true">
            <ion-tab [root]="tabRootMap" tabTitle="Info" label="Info" [rootParams]="home"></ion-tab>
            <ion-tab [root]="tab1Root" tabTitle="Map" [rootParams]="home"></ion-tab>
        </ion-tabs>
    </ion-card>
</ion-content>
