<ion-header>

  <ion-navbar color="primary">
      <ion-buttons right>
          <button (click)="closemodal()" ion-button >
              <span ion-text>Cancel</span>
          </button>
      </ion-buttons>
    <ion-title>Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <span ion-text color="primary">Photos</span>    
      
    <div class="spacer" style="height: 40px;"></div>
    
    <ion-slides style="height: 45vh">
        <ion-slide *ngFor="let image of images">
          <ion-card>
            <img [src]="image.src"/>
          </ion-card>
        </ion-slide>
    </ion-slides>
    
    <div class="spacer" style="height: 40px;"></div>
    
    <button ion-button block (click)="presentActionSheet()">Add Photos</button>
    
    <ion-list id="login-list3">
        <ion-item>
            <ion-label color="primary" floating>Title</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Status</ion-label>
            <ion-select interface="popover">
              <ion-option selected>Suitable for living</ion-option>
              <ion-option>Potential for renovation</ion-option>
              <ion-option>Beyond renovation</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Info</ion-label>
            <ion-textarea maxlength="4" rows="3"></ion-textarea>
        </ion-item>
    </ion-list>
</ion-content>
