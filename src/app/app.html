<ion-menu [content]="content" id="authenticated">
  <ion-header>
    <ion-navbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name={{p.icon}}></ion-icon>
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="presentConfirmLogout()">
        <ion-icon name="log-out"></ion-icon>
        Log out
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu [content]="content" id="unauthenticated">
  <ion-header>
    <ion-navbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let login of login" (click)="openPage(login)">
        <ion-icon name="log-in"></ion-icon>
        Log in
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false" ></ion-nav>
